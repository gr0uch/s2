<!DOCTYPE html>
<meta charset="utf-8">
<title>s2 test</title>
<script type="module" src="./demo.js" defer></script>
<style>
  * { margin: 0; padding: 0; border: none; }
</style>
<template id="menu">
  <h1 data-unsafe-html="title" data-event-click="easterEgg"></h1>
  <slot name="counter" data-template="#counter">Empty <strong>state</strong></slot>
</template>
<template id="counter">
  <slot name="label" data-template="#label"></slot>
  <span data-text="count"></span>
  <button data-event-click="increment">Increment</button>
</template>
<template id="label">
  <span data-text="text"></span>
</template>
